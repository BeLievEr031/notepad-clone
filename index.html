<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotePad Clone</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <div class="btn-group">
            <button type="button" data-bs-toggle="dropdown" aria-expanded="false">
                File
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#" action="new">New</a></li>
                <li><a class="dropdown-item" href="#" action="open">open</a></li>
                <input type="file">
                <li><a class="dropdown-item" action="save">save</a></li>
                <li>
                    <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item" href="#" action="exit">Exit</a></li>
            </ul>

            <button type="button" data-bs-toggle="dropdown" aria-expanded="false">
                Edit
            </button>
            <ul class="dropdown-menu padding">
                <li><a class="dropdown-item" href="#" action="undo">Undo</a></li>
                <li>
                    <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item" href="#" action="cut">Cut</a></li>
                <li><a class="dropdown-item" href="#" action="copy">Copy</a></li>
                <li><a class="dropdown-item" href="#" action="paste">Paste</a></li>
                <li><a class="dropdown-item" href="#" action="delete">delete</a></li>
                <li>
                    <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item" href="#" action="Replace">Replace</a></li>
                <li>
                    <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item" href="#" action="selectAll">Select All</a></li>
                <li><a class="dropdown-item" href="#" action="time">Time/Date</a></li>
            </ul>
            <button type="button" data-bs-toggle="dropdown" aria-expanded="false">
                Formate
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" action="font_popup_btn" href="#">Font</a></li>
            </ul>

            <button type="button" data-bs-toggle="dropdown" aria-expanded="false">
                View
            </button>
            <ul class="dropdown-menu">
                <li><span class="dropdown-item" action="z-in">Zoom-in</span></li>
                <li><span class="dropdown-item" action="z-out">Zoom-out</span></li>
            </ul>

        </div>
    </nav>


    <div class="textarea-cont">
        <textarea class="text-editor-area" spellcheck="false">
            
        </textarea>
    </div>


    <div class="font_popup">
        <div action="close">
            <span action="close-popup-btn">&times;</span>
            <!-- dsjkfj -->
        </div>
        <select name="font-family" id="">
            <option value="">Font-Family</option>
            <option value="arial">arial</option>
            <option value="Castellar">Castellar</option>
            <option value="Calibri">Calibri</option>
            <option value="cursive">cursive</option>
        </select>

        <select name="font-style" id="">
            <option value="normal">Font-Style</option>
            <option value="bold"><b>bold</b></option>
            <option value="italic"><i>italic</i></option>
            <option value="ib"><b><i>italic bold</i></b> </option>
        </select>

        <select name="font-size" id="">
            <option value="">Size</option>
            <option value="10">10</option>
            <option value="14">14</option>
            <option value="20">20</option>
            <option value="28">28</option>
            <option value="34">34</option>
            <option value="48">48</option>
            <option value="70">70</option>
        </select>

        <div class="sample">
            <div class="sample-data-cont">
                <h5>sample</h5>
                <div class="sample-data">
                    AaBbCcDdEeFf
                </div>
            </div>
        </div>

        <div class="action-add-to-main-textarea">
            <button id="done">done</button>
            <button id="cancle">cancle</button>
        </div>
    </div>


    <div class="replace-popup">
        <div class="cancel-bar">
            <span>&times;</span>
        </div>

        <div class="replace-action">
            <input type="text" class="find-word-inp" placeholder="Find word... ">
            <button id="Replace-btn">Replace</button>
            <input type="text" class="replace-word-inp" placeholder="Replace with...">
            <button id="ReplaceAll-btn">ReplaceAll</button>
        </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
